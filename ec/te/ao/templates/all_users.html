<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {font-family: Arial; background:#f4f4f4; padding:20px;}
        h1 {text-align:center;}
        table {width:70%; margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 0 5px rgba(0,0,0,0.1);}
        th,td {border:1px solid #ddd; padding:10px; text-align:center;}
        th {background:#007bff; color:white;}
        tr:nth-child(even) {background:#f9f9f9;}
        a {display:block; text-align:center; margin-top:15px; color:#007bff; text-decoration:none;}
    </style>
</head>
<body>

<h1>All Users</h1>

{% if users %}
<table>
    <tr><th>Username</th><th>Email</th><th>Address</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address|default:"-" }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p style="text-align:center;">No users yet.</p>
{% endif %}

<a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>

</body>
</html>
