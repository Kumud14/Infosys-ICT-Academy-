<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;}
        .container {background:white; padding:30px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.2); width:350px;}
        h2 {text-align:center;}
        input {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;}
        button {width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;}
        button:hover {background:#0056b3;}
        .error {color:red; text-align:center;}
        a {display:block; text-align:center; margin-top:15px; text-decoration:none; color:#007bff;}
        a:hover {text-decoration:underline;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">{% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Create an account</a>
    </div>
</body>
</html>
