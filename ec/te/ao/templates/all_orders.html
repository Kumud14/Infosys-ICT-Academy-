<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        body {font-family: Arial; background:#f4f4f4; padding:20px;}
        h1 {text-align:center;}
        table {width:90%; margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 0 5px rgba(0,0,0,0.1);}
        th,td {border:1px solid #ddd; padding:10px; text-align:center;}
        th {background:#007bff; color:white;}
        tr:nth-child(even) {background:#f9f9f9;}
        a {display:block; text-align:center; margin-top:15px; color:#007bff; text-decoration:none;}
    </style>
</head>
<body>

<h1>All Orders</h1>

{% if orders %}
<table>
    <tr><th>User</th><th>Product</th><th>Price</th><th>Quantity</th><th>Date</th></tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.user.username }}</td>
        <td>{{ order.product.name }}</td>
        <td>₹{{ order.product.price }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.order_date|date:"Y-m-d H:i" }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p style="text-align:center;">No orders yet.</p>
{% endif %}

<a href="{% url 'admin_dashboard' %}">← Back to Dashboard</a>

</body>
</html>
