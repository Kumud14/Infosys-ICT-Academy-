<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;}
        .container {background:white; padding:30px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.2); width:350px;}
        h2 {text-align:center;}
        input, textarea {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;}
        button {width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;}
        button:hover {background:#218838;}
        a {display:block; text-align:center; margin-top:15px; color:#007bff; text-decoration:none;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form method="POST">{% csrf_token %}
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <input type="number" name="stock" placeholder="Stock Quantity" required>
            <textarea name="description" placeholder="Description" rows="3"></textarea>
            <button type="submit">Add Product</button>
        </form>
        <a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
