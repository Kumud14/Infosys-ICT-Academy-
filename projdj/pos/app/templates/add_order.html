<!DOCTYPE html>
<html>
<head>
    <title>Add Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #FF9800;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
        }

        form button {
            width: 100%;
            background-color: #FF9800;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #f57c00;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF9800;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Order</h1>
        <form method="post">
            {% csrf_token %}
            <label>Customer:</label>
            <select name="customer" required>
                {% for c in customers %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>

            <label>Product:</label>
            <select name="product" required>
                {% for p in products %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Save Order</button>
        </form>
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</body>
</html>
